  <div class="row">
    <div class="col-xs-12">
      <!-- Controls -->

        <span class="glyphicon glyphicon-menu-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="control-slide right" href="#carousel-banner-principal" data-slide="next">

<br />

<div class="container">
  <div class="row" *ngIf="items && items.length > 0">
    <div class="col-sm-3 col-xs-6 text-center">
      <div class="recomendaciones">
        <p class="name">TABLA PARA PIZZA</p>
        <a href="javascript:void(0)" [routerLink]="['/producto', items[0].shortitemcode]">
          <img src="https://img.matisses.co/{{items[0].itemcode}}/parrilla/{{items[0].itemcode}}_01.jpg"
            class="img-responsive cursor-pointer" alt="{{items[0].itemname}}">
        </a>
        <!-- <p class="precio-antes"><b>$ {{items[0].priceaftervat | number}}</b></p> -->
        <p class="precio">
          <b>$ {{formatNumber(items[0].priceaftervat)}}</b>
        </p>
        <div class="precio-discount" *ngIf="items[0].priceafterdiscount && items[0].priceafterdiscount > 0">
          <h5>$ {{formatNumber(items[0].priceaftervat)}}</h5>
          <h4>$ {{formatNumber(items[0].priceafterdiscount)}}</h4>
        </div>
        <button type="submit" class="ir-comprar pull-bottom" name="comprar-ya"
          [routerLink]="['/producto', items[0].shortitemcode]">Ir
          a comprar</button>
      </div>
    </div>
    <div class="col-sm-3 col-xs-6 text-center" *ngIf="items && items.length >= 2">
      <div class="recomendaciones">
        <p class="name">SET X4 CUCHILLOS PARA QUESOS</p>
        <a href="javascript:void(0)" [routerLink]="['/producto', items[1].shortitemcode]">
          <img src="https://img.matisses.co/{{items[1].itemcode}}/parrilla/{{items[1].itemcode}}_01.jpg"
            class="img-responsive cursor-pointer" alt="{{items[1].itemname}}">
        </a>
        <!-- <p class="precio-antes"><b>$ {{items[1].priceaftervat | number}}</b></p> -->
        <p class="precio">
          <b>$ {{formatNumber(items[1].priceaftervat)}}</b>
        </p>
        <button type="submit" class="ir-comprar pull-bottom" name="comprar-ya"
          [routerLink]="['/producto', items[1].shortitemcode]">Ir
          a comprar</button>
      </div>
    </div>

    <div class="col-sm-6 col-xs-12" *ngIf="items && items.length >= 3">
      <div class="sub-banner text-center">
        <a href="javascript:void(0)" [routerLink]="['/categoria']" [queryParams]="{ page: '1', group: '029'}">
        <!--<a href="javascript:void(0)" [routerLink]="['/producto', items[2].shortitemcode]">-->
          <!-- [queryParams]="{ discount: 'true', keywords: 'cobre', pageSize: '10000', brand: '0011' }"> -->
          <img src="assets/images/banner/slide-2/banner-03.jpg" class="img-responsive" alt="">
        </a>
      </div>
      <div class="row">
        <!--<a href="https://www.matisses.co/categoria?group=029" [routerLink]="['/producto', items[2].shortitemcode]">-->
          <a href="javascript:void(0)" [routerLink]="['/categoria']" [queryParams]="{ page: '1', group: '029'}">
          <!-- [queryParams]="{ discount: 'true', keywords: 'cobre', pageSize: '10000', brand: '0011' }"> -->
          <div class="col-xs-12">
            <div class="sub-banner-footer">
              <p><b>CIENTOS DE ACCESORIOS PARA TU COCINA</b></p>
              <button type="submit" class="ir-comprar" name="comprar-ya">ir a comprar</button>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
